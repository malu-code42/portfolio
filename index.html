<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malu.Dev</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="ubuntu-light">Malu<span class="ubuntu-bold">Oliveira</span></h1>
            <ul class="ubuntu-light">
                <li>
                    <a href="#about">Sobre</a>
                </li>
                <li>
                    <a href="#contact">Contato</a>
                </li>
            </ul>
        </header>
    </div>
    <div class="container">
        <div class="about">
            <div class="overlay-text">
                <p class="montserrat">
                    Olá, meu nome é Malu Oliveira!
                </p>
                <p class="montserrat">
                    Sou desenvolvedora de software.
                </p>    
                <ul>
                    <li> 
                        <a id="github-icon" href="https://github.com/malu-code42"><img src="./imagens/github-mark-white.png"></a>
                    </li>
                </ul>
            </div>  
            <img src="./imagens/code-featured-splash-background-blur 2.jpg">
        </div>
    </div>
    <div class="container">
        <div class="body">
            <article class="montserrat">
                <p>
                    Skills
                </p>
            </article>
            <div class="skills">
                <li>
                    <a><img src="./imagens/html.png"></a>
                </li>
                <li>
                    <a><img src="./imagens/css.png"></a>
                </li>
                <li>
                    <a><img src="./imagens/Git-Icon-White.png"></a>
                </li>
            </div>
            <div class="form">
                <h1 class="montserrat">Entre em contato</h1>
                <form>
                    <input type="text" placeholder="Nome" required class="montserrat">
                    <input type="text" placeholder="E-mail" required class="montserrat">
                    <input type="text" placeholder="Telefone (opicional)" class="montserrat">
                    <textarea placeholder="Sua mensagem" required class="montserrat"></textarea>
                    <button id="send_button" class="montserrat">ENVIAR</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="footer">
            <footer class="ubuntu-light">
                <p> Todos os direitos reservados - 2024</p>
            </footer>
        </div>
    </div>
